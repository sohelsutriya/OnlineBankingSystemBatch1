<div class="container">
    <div class="login-form">    
        <form (ngSubmit)="validateForTransfer()">
        <div class="avatar"><i class="material-icons">&#xe263;</i></div>
          <h4 class="modal-title">Transfer Money</h4>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='myAccountNo' [ngModelOptions]="{standalone: true}" placeholder="Your Account No" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='receiverAccountNo' [ngModelOptions]="{standalone: true}" placeholder="Beneficiary Account No" required="required">
            </div> 
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]='amount' [ngModelOptions]="{standalone: true}" placeholder="Amount" required="required">
           </div>
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Pay Now">              
        </form>
        </div>
  </div>
